<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/logos/favicon-32x32.png">
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/styles.css">
   <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<section class="landing" >
   <header class="header">
      <div class="logo">
         <img src="./assets/img/logos/logo.svg" alt="">
      </div>
   </header>

   <div section class="hero">
      <picture>
         <source media="(min-width: 650px)" srcset="./assets/img/hero-desktop.jpg">
         <img src="./assets/img/hero-mobile.jpg" alt="woman">
      </picture>
   </div>

   <div class="main">
      <h1 class="main-title"><span class="desaturated-red">We're </span><span>coming soon</span></h1>
      <p class=" main-txt">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="form">
         <div class="form-group">
            <input type="email" class="form__email" placeholder="Email Address">
            <div class="msg-error">
               <img src="./assets/img/icons/icon-error.svg" alt="" class="error-img">
               <p class="error-msg">Please provide a valid email</p>
            </div>
            <button class="send-arrow">
               <img class="arrow" src="./assets/img/icons/icon-arrow.svg" alt="send arrow">
            </button>
         </div>
      </form>
   </div>
</section>
</body>
</html>
